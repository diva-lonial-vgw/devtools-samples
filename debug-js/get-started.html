<!-- referenced in: https://developers.google.com/web/tools/chrome-devtools/javascript -->

<!doctype html>
<html>
  <head>
    <link rel="shortcut icon" href="/devtools-samples/favicon-96x96.png"/>
    <title>Math Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      h1 {
        font-size: 1.5em;
      }
      input, button {
        min-width: 72px;
        min-height: 36px;
        border: 1px solid grey;
        margin: 8px 0px;
      }
      label, input, button {
        display: block;
      }
      input {
        margin-bottom: 1em;
      }
      h1, label, input, button, p, h2, div {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Demo: Get Started Debugging JavaScript with Chrome DevTools</h1>
    <label for="num1">Number 1</label>
    <input placeholder="Number 1" id="num1">
    <label for="num2">Number 2</label>
    <input placeholder="Number 2" id="num2">

    <button id="addButton">Add</button>
    <button id="multiplyButton">Multiply</button>
    <button id="divideButton">Divide</button>
    <button id="subtractButton">Subtract</button>
    <button id="saveButton">Save</button>
    <button id="clearButton">Clear All</button>
    <button id="ansButton">Ans</button>

    <p></p>

    <h2>Saved Results</h2>
    <div id="history"></div>
    <script src="get-started.js"></script>
  </body>
</html>
